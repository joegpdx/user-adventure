<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="home/home.css">
</head>

<body>
    <header>
        <img src="" alt="The Quiz">
        <h1>Quiz</h1>
    </header>

    <main>
        <h2>
            Start Quiz Here, Enter A UserName!
        </h2>
        <form id="user-sign-up">
            <p class="text-prompt">
                <label for="name">User Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your Quiz Avatar:</legend>
                <p id="avatars">
                    <label>
                        <input type="radio" name="quiz" required value="supper">
                        <img src="assets/avatars/superhero1.png">
                    </label>
                    <label>
                        <input type="radio" name="quiz" required value="supper2">
                        <img src="assets/avatars/superhero2.png">
                    </label>
                </p>
            </fieldset>
            <button>Start Quiz</button>
        </form>
    </main>

    <footer>
        <cite>
            Icons designed by Freepik from Flaticon
        </cite>
    </footer>

    <script type="module" src="home/home.js"></script>
</body>

</html>
