<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="quest.css">
</head>

<body>
    <header>
        <img src="" alt="">
        <h1>Quizz</h1>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            Points:<span id="points"></span>
            Gold: <span id="gold"></span>
        </div>
    </header>

    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../list">Back to Quiz</a>
        </section>
    </main>

    <footer>
        <cite>
            Icons designed by Freepik from Flaticon
        </cite>
    </footer>

    <script type="module" src="details.js"></script>
</body>

</html>
